<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions and Answers Game</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background-image: url('https://cdn.gencraft.com/prod/user/48355770-aa5d-402f-a435-4b51e3c10040/799e0961-46d8-408e-8498-6eea09c09bd1/image/image0_0.jpg?Expires=1717938008&Signature=d3XZ-KyLiUNlDtHq~OHHBUEbSfsj9diXRqbpCstCLJzpYXyMFi6OJ1CCWDVo6H5sQdvCYLKg1KZKg74q8aKvfr~cRXy09NdKbrlAM1RtifyTlBsmit0~l5QjunaSeNr8J8YL3gm926uirzq6dTKg8NHEJRVLePyM7Egxm8l9oqb4PTVBxghokXwtjigO0MBJOACyGMzQuwAFnnuatD7lEPBvcjhaFbpOz045F4uDoMOTbl7Xh8vOQ-lsKU34NqmRX82Svr4Zhi5wIn0avNh~~0vKBibvXcABxGoi6LwAPKGvyQkB-SFferP65qAP6DqKDJJVVqXqrylj10e86QV4Ww__&Key-Pair-Id=K3RDDB1TZ8BHT8');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            #question {
                font-size: 20px;
            }
            button {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div id="question">This is the question?</div>
<div id="options">
    <button onclick="checkAnswer('A')">Option A</button>
    <button onclick="checkAnswer('B')">Option B</button>
    <button onclick="checkAnswer('C')">Option C</button>
</div>

<script>
    var questions = [
        {
            question: "What is the capital of France?",
            correctAnswer: "B",
            options: {
                A: "London",
                B: "Paris",
                C: "Rome"
            }
        },
        {
            question: "What is the capital of Spain?",
            correctAnswer: "A",
            options: {
                A: "Madrid",
                B: "Berlin",
                C: "Athens"
            }
        },
        {
            question: "What is the capital of Italy?",
            correctAnswer: "C",
            options: {
                A: "Paris",
                B: "London",
                C: "Rome"
            }
        },
        {
            question: "What is the capital of Germany?",
            correctAnswer: "B",
            options: {
                A: "Berlin",
                B: "Paris",
                C: "Rome"
            }
        },
        {
            question: "What is the capital of Greece?",
            correctAnswer: "C",
            options: {
                A: "London",
                B: "Madrid",
                C: "Athens"
            }
        }
    ];

    var currentQuestion = 0;
    var correctAnswers = 0;

    function displayQuestion() {
        if (currentQuestion < questions.length) {
            document.getElementById('question').textContent = questions[currentQuestion].question;
            var optionsHTML = "";
            for (var option in questions[currentQuestion].options) {
                optionsHTML += "<button onclick=\"checkAnswer('" + option + "')\">" + questions[currentQuestion].options[option] + "</button>";
            }
            document.getElementById('options').innerHTML = optionsHTML;
        } else {
            document.getElementById('question').textContent = "End of Questions!";
            document.getElementById('options').innerHTML = "You got " + correctAnswers + " out of " + questions.length + " questions correct.";
        }
    }

    function checkAnswer(selectedOption) {
        if (selectedOption === questions[currentQuestion].correctAnswer) {
            correctAnswers++;
        }
        currentQuestion++;
        displayQuestion();
    }

    // Display the first question when the page loads
    displayQuestion();
</script>

</body>
</html>
